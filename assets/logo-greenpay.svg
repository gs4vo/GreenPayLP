<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12C98A"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#A7F3D0;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#059669" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background: rounded square -->
  <rect x="8" y="8" width="184" height="184" rx="42" fill="url(#bgGrad)" filter="url(#glow)"/>

  <!-- Inner subtle ring -->
  <rect x="18" y="18" width="164" height="164" rx="34" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>

  <!-- G letter, bold and centered -->
  <!-- Main arc of G -->
  <path d="
    M138 72
    A52 52 0 1 0 148 114
    L104 114
    L104 98
    L138 98
  "
  fill="none"
  stroke="url(#arrowGrad)"
  stroke-width="16"
  stroke-linecap="round"
  stroke-linejoin="round"
  />

  <!-- Small leaf sprouting from top-right of G -->
  <path d="M138 60 C150 45 168 48 168 48 C168 48 165 66 152 74 C142 80 130 74 130 74 C130 74 128 72 138 60Z"
        fill="rgba(255,255,255,0.92)"/>
  <path d="M168 48 C158 58 146 66 130 74"
        fill="none" stroke="rgba(5,150,105,0.5)" stroke-width="1.8" stroke-linecap="round"/>

</svg>
